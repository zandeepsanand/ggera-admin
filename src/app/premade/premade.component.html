<div class="about" style="font-family: popins">
    <app-navbar></app-navbar>
    <div class="container d-flex justify-content-center">
      <!-- Content goes here -->
    </div>
    <div class="container mt-5">
      <section
        class="premade-parties-wrapper"
     
      >
        <div class="container pb-3">
          <div>
            <p class="font-weight-bold" style="color: #f15232 ;font-weight: normal;font-size: 2.9em;">Premade Parties</p>
          </div>
        </div>
        <div class="container pb-3">
          <div
            style="border: 1px solid #333333; width: 100%; border-radius: 10px;
            "
            
          >
            <div class="container ">
              <div class="row p-1" >
                <div class="col-sm-12 col-lg-8 p-1">
                  <div class="d-flex ">
                    <div class="d-flex" style="align-items: 'center'">
                     
                      <div class="p-1">
                        <div
                          class="streamLobbyItemQueueSlot text-dark m-1"
                          style="background-color:#ffff"
                        >
                          All
                        </div>
                      </div>
                      
                      <div class="p-1">
                        <div
                          class="streamLobbyItemQueueSlot text-light m-1"
                          style="background-color:#333333"
                        >
                          Open slots
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="col-sm-12 col-lg-4 p-1">
                  <div class="d-flex justify-content-end">
                    
                  
                        
                      <div class="search " data-bs-theme="dark">
                        <i class="fa fa-search" style="color: aliceblue;"></i>
                        <input type="text" class="form-control" placeholder="Search your chats">
                   
                    
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- premade party  -->
  
    <div class="container p-1">
      <div class="p-1">
        <div
          class=" "
          *ngFor="let item of dummydata"
         
        >
          <section class="premade-parties-wrapper">
            <div id="premade-parties-list" class="premade-parties-list">
              <div class="streamLobbyItem">
                <div class="streamLobbyItemVideo">
                  <div class="streamLobbyItemVideoCover">
                    <img
                      *ngIf="!isYouTubeLink(item.party.streamLink)"
                      class="streamLobbyItemVideoCoverImage "
                      src="../../assets/svg/bg3.jpg"
                      alt=""
                      srcset=""
                    
                    />
                
                    <ng-container *ngIf="isTwitchLink(item.party.streamLink)">
                      <!-- Add Twitch video player component here -->
                    </ng-container>
  
                    <ng-container *ngIf="isYouTubeLink(item.party.streamLink)">
                      <div class="youtube-player-container">
                        <!-- <youtube-player
                          [videoId]="extractVideoId(item.party.streamLink)"
                          [width]="856"
                          [height]="406"
                        ></youtube-player> -->
                      </div>
                    </ng-container>
  
                    <img
                      (click)="toggleTag()"
                      *ngIf="!isYouTubeLink(item.party.streamLink)"
                      class="streamLobbyItemPlayButton"
                      src="../../../assets/svg/play.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="streamLobbyItemInfoWrapper">
                  <div class="streamLobbyItemInfoFirstRow">
                    <div class="streamLobbyItemInfoFirstRowSlotsWrapper"></div>
                  </div>
                  <div class="row">
                    <div class="d-flex justify-content-between">
                      <div class="p-2">
                        <p class="streamLobbyItemDescription text-light">
                          Warzone 2.0
                          <!-- {{item.party.name}} -->
                        </p>
                      </div>
                      <div class="p-1">
                        <div
                          class="streamLobbyItemQueueSlot text-dark m-1"
                          style="background-color: aliceblue"
                        >
                          3 free slots
                        </div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="streamLobbyItemSlotsWrapper swiperSlots swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden"
                  >
                  <swiper
                  [slidesPerView]="3"
                  [navigation]="true"
                 
                  [scrollbar]="{ draggable: true }"
                  [virtual]="true"
                  [config]="swiperConfig"

                  >
                    <ng-template swiperSlide *ngFor="let user of item.slots">
                      <div
                        *ngIf="user.type == 'PRO'"
                        class="streamLobbyItemProSlotWrapper swiper-slide"
                        aria-label="1 / 3"
                        style="
                          width: 18rem;
                          margin-right: 16px;
                          height: 10px;
                        "
                      >

                        <div class="d-flex justify-content-center">
                          <img
                            class="card-img-top rounded-circle"
                            style="
                              position: absolute;
                              top: -27px;
                              left: 120px;
                              width: 52px;
                              height: 52px;
                              background-color: #333333;
                              padding: 5px;
                            "
                            src="{{ user.profileImageUrl }}"
                            alt="avatar"
                          />
                        </div>
                        <div class="container">
                          <div class="d-flex justify-content-center">
                            <p
                              class="text-light semi-bold"
                              style="font-size: 18px"
                            >
                              Smo1derTv#6923
                            </p>
                            <img
                              src="../../assets/svg/crown.png"
                              alt=""
                              srcset=""
                              style="
                                height: 18px;
                                width: 20px;
                                margin-left: 5px;
                                margin-top: 3px;
                              "
                            />
                          </div>
                          <div class="d-flex-justify-content-start">
                            <p class="text-light" style="font-size: 12px">
                              I'm in the top 50 players in the world / Caldera
                              Trios World...
                            </p>
                          </div>
                        </div>

                        <div class="streamLobbySlotTagsWrapper">
                          <div class="streamLobbySlotTag">
                            <span class="red-letter">Country</span>
                            {{ user?.region }}
                          </div>
                          <!-- <div class="streamLobbySlotTag">
                <svg *ngIf="user.platform == 'PS'" xmlns="http://www.w3.org/2000/svg" width="19" height="19"

                          <div class="streamLobbySlotTag">
                            <span class="red-letter">KD</span> 5
                          </div>
                          <div class="streamLobbySlotTag">
                            955 orders
                            <img
                              src="../../assets/svg/star.png"
                              alt=""
                              srcset=""
                              style="
                                height: 18px;
                                width: 20px;
                                padding: 2px;
                                margin-left: 5px;
                                margin-right: 5px;
                              "
                            />
                            5
                          </div>
                        </div>
                      </div>

                      <div
                        *ngIf="user.type == 'CLIENT'"
                        class="streamLobbyItemEmptySlotWrapper swiper-slide"
                        style="
                          width: 18rem;
                          margin-right: 16px;
                          background-color: #4a4a4a;
                          color: white;
                        "
                      >
                        <div class="d-flex justify-content-center">
                          <img
                            class="card-img-top rounded-circle"
                            style="
                              position: absolute;
                              top: -27px;
                              left: 120px;
                              width: 52px;
                              height: 52px;
                              background-color: #333333;
                              padding: 5px;
                            "
                            src="../../assets/svg/user.png"
                            alt="avatar"
                          />
                        </div>
                        Occupied
                      </div>

                      <div
                        *ngIf="user.status == 'opened'"
                        class="streamLobbyItemEmptySlotWrapper swiper-slide"
                        style="width: 18rem; margin-right: 16px"
                      >
                        <div class="d-flex justify-content-center">
                          <img
                            class="card-img-top rounded-circle"
                            style="
                              position: absolute;
                              top: -27px;
                              left: 120px;
                              width: 52px;
                              height: 52px;
                              background-color: #333333;
                              padding: 5px;
                            "
                            src="../../assets/svg/user.png"
                            alt="avatar"
                          />
                        </div>
                        free slot
                      </div>
                    </ng-template>

                    <div class="swiper-button-next" style="z-index: 1000;"></div>

                    <!-- Previous button -->
                    <div class="swiper-button-prev"></div>
                  </swiper>
                  </div>
  
                  <div class="streamLobbyItemInfoBottomRow text-light">
                    <a
                      (click)="premadeParty(item)"
                      style="text-decoration: none"
                      class="streamLobbyItemQueueButtonAdd"
                    >
                    
                      <div class="join-button-wrapper">
                        <p class="join-button-queue text-light" style="font-size: 1.3rem;">Join party</p>
                      </div>
                      <p class="join-button-price text-light">$6 / 30min</p>
                    </a>
                  </div>
                  <p class="autoChargeText"></p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
     </div>
      <!-- / premade party ends here -->
    </div>
  
    <app-footer></app-footer>
  </div>
